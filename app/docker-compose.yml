version: '3.9'
services:
  frontend:
    build: ./frontend
    container_name: client
    ports:
      - 3000:3000
    depends_on:
      server:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "lsof", "-t", "-i:3000"]
      timeout: 10s
      retries: 5
  backend:
    build: ./backend
    container_name: server
    ports:
      - 3001:3001
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "lsof", "-t", "-i:3001"]
      timeout: 10s
      retries: 5
  db:
    image: mysql:latest
    container_name: db
    ports:
      - 3002:3306
    environment:
      MYSQL_ROOT_PASSWORD: "123"
    restart: always
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 10s
      retries: 5
    cap_add:
      - SYS_NICE